<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mang</title>
</head>
<body>
<script>
function kiemtraNguyenTo(n) {
let flat = true;
if (n<2){
flat = false
}else {
for(let i=2;i<n-1;i++){
if (n % i ==0){
flat = false;
break;
}
}
}
if (flat==true){
return true;
} else{
return false;
}
};
function check_so_nguyen_to() {
    let a = [2,4,5,6,7,8,9];
    for (i = 0;i<a.length;i++){
        if (kiemtraNguyenTo(a[i]) ){
            document.write(a[i])    }
    }
}
check_so_nguyen_to();
</script>
</body>
</html>
