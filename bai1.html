<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tim_so_nguyen_to</title>
</head>
<body>
<script>
let n =parseInt(prompt("nhap so: "));
    function kiemtraNguyenTo(n) {
       let flat = true;
       if (n<2){
       flat = false
       }else {
           for(let i=2;i<n-1;i++){
               if (n % i ==0){
                   flat = false;
                   break;
               }
           }
       }
       if (flat==true){
           return true;
       } else{
           return false;
       }
    }
    alert(kiemtraNguyenTo(n));
</script>
</body>
</html>
