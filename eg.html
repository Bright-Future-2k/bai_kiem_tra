<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [
        [1,2,3],
        [4,5,6],
        [7,8,9]
    ];
    let  arr1=[]
    function createArray(arr) {
        for (let i=0;i<arr.length;i++){
            if (i%2!=0){
                arr[i].reverse();
            }
            for (let j=0;j<arr[i].length;j++){
                arr1.push(arr[i][j]);
            }
        }
        console.log(arr1)
    }
    createArray(arr);
</script>
</body>
</html>
